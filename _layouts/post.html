---
layout: default
---

<div class="row rowcustom">
  <div class="medium-9 columns">

    <div class="row">
      <div class="medium-2 columns">
        <h5 class="post-date" align="right">{{ page.date | date: "%e %B %Y" }}</h5>
      </div>
      <div class="medium-10 columns">
        <h2 class="title">{{ page.title }}</h2>
        <!-- <br /> -->
        {{ content }}
        <hr>
        <div class="pagination">
          <ul class="inline-list">
            {% if page.previous %}
              <li class="prev"><a href="{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; previous</a></li>
            {% endif %}
              <li class="small"><a href="{{ site.baseurl }}">home</a></li>
            {% if page.next %}
              <li class="next"><a href="{{ page.next.url }}" title="{{ page.next.title }}">next &rarr;</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </div>
  
  <div class="medium-3 columns">
    {% include sidebar %}
  </div>
</div>
