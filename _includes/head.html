<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta charset="utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if site.description %}<meta name="description" content="{{ site.description }}">{% endif %}
  <meta name="author" content="{{ site.author.name }}">


  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/normalize.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/foundation.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/custom.css">

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.baseurl }}{{ site.icons }}favicon.ico">
  <link rel="icon" href="{{ site.baseurl }}{{ site.icons}}favicon.ico">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}{{ site.icons }}apple-touch-icon-precomposed.png">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <script src="{{ site.baseurl }}public/js/vendor/custom.modernizr.js"></script>
  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
</head>
